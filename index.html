<!DOCTYPE>

<header>
	<title>Thesis</title>
	<link rel="stylesheet" href="thesis.css">

<body>
	<canvas id="cvs" width="800" height="600"></canvas>
	Amount of Particles<input id="amount" type="number" min="1" value="10">
	Lifetime<input id="lifetime" onchange="changeLifetime()" type="number" min="1" value="10">
	Color<input id="color" onchange="changeColor()" type="color">
	<p><select id="ps" size="1" onchange="switchPS()"></select></p>
	<button id="newPS" onclick="newPS()">new Particle System</button>
	<button id="delPS" onclick="deletePS()">Delete Particle System</button>
	<div>Emitter Type: <select id="emitter" onchange="switchEmitter()"><option value="0">Box</option><option value="1">Cylinder</option><option value="2">Sphere</option></select></div>
	<div id="renderTime"></div>
	<script src="Particle.js"></script>
	<script src="ParticleSystem.js"></script>
	<script src="main.js"></script>
